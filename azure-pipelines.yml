# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: FortifyOnDemandStatic@3
  inputs:
    FortifyProjects: 'https://github.com/uat-carena/FrAbel.git'
    BSIToken: ''
    APIAuthenticationType: '1'
    APIKey: '74fe9f3e-1680-4a68-8cb6-3380b7e762b1'
    APISecret: 'djBITDBkaE1ibUVPbUsuM1laY0FzUDVlXyVrMGhj0'
    EntitlementPreference: '1'